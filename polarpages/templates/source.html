{{ define "gg-title"}}
Source for {{.Title}} - PolarPages
{{ end }}

{{ define "gg-main" }}
  <main>
    <nav id="gg-page-nav" style="display: none;">
      <ul>
        <li><a hx-get="/wiki/{{.Title}}">Read Page</a></li>
        <li><a href="#" onclick="toggleView()">View Source</a></li>
        <li><a hx-get="/e/{{.Title}}">Edit Page</a></li>
      </ul>
    </nav>

    <div class="gg-page">
      <h1>{{.Title}} - Page Source</h1>
      <textarea class="gg-page-source" readonly="" rows="25">{{.Content}}</textarea>
    </div>
  </main>
{{ end }}
