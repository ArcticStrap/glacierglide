{{ define "gg-title"}}
{{.Title}} - PolarPages
{{ end }}

{{ define "gg-main" }}
  <main>
    {{template "gg-page-nav" .}}

    <div class="gg-page">
      <h1>Editing - {{.Title}}</h1>
      <textarea class="gg-page-source" rows="25">{{.Content}}</textarea>
    </div>
    <div class="gg-edit-buttons">
      <button class="gg-edit-button" onclick="sendEditRequest()">Submit</button>
      <button class="gg-edit-button">Preview Changes</button>
    </div>
  </main>
{{end }}
